<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vero - AI Fact Checking Chat</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/lucide-static@latest/font/lucide.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2310b981' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M22 11.08V12a10 10 0 1 1-5.93-9.14'%3E%3C/path%3E%3Cpolyline points='22 4 12 14.01 9 11.01'%3E%3C/polyline%3E%3C/svg%3E">
</head>
<body>
  <div class="app-container chat-page">
    <!-- Header -->
    <header class="header chat-header">
      <div class="container header-container">
        <div class="header-left">
          <a href="index.html" class="back-button">
            <i class="icon-arrow-left" aria-hidden="true"></i>
          </a>
          <div class="chat-header-logo">
            <i class="icon-circle-check" aria-hidden="true"></i>
            <span class="logo-text">Vero</span>
            <span class="chat-header-badge">AI Fact Checker</span>
          </div>
        </div>
        <div class="header-right">
          <button id="theme-toggle" class="btn btn-icon btn-ghost theme-toggle" aria-label="Toggle theme">
            <i class="icon-sun" id="theme-toggle-light-icon" aria-hidden="true"></i>
            <i class="icon-moon" id="theme-toggle-dark-icon" aria-hidden="true"></i>
          </button>
          <button id="info-button" class="btn btn-ghost btn-icon tooltip">
            <i class="icon-info" aria-hidden="true"></i>
            <span class="tooltip-text">Vero uses AI to help verify information. Always cross-check important facts with multiple sources.</span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="container chat-container">
        <div class="chat-box">
          <div id="chat-messages" class="chat-messages">
            <div id="chat-welcome" class="chat-welcome">
              <div class="chat-welcome-icon">
                <i class="icon-circle-check" aria-hidden="true"></i>
              </div>
              <h2 class="chat-welcome-title">Welcome to Vero</h2>
              <p class="chat-welcome-description">
                Ask me to verify any claim or fact. I'll analyze the information and provide you with a verification based on reliable sources.
              </p>
              <div class="chat-welcome-suggestions">
                <button class="btn btn-outline suggestion-btn" data-suggestion="Is drinking alkaline water healthier than regular water?">
                  Is alkaline water healthier?
                </button>
                <button class="btn btn-outline suggestion-btn" data-suggestion="Did NASA spend millions developing a pen that works in space?">
                  NASA's space pen cost millions?
                </button>
                <button class="btn btn-outline suggestion-btn" data-suggestion="Is it true that we only use 10% of our brains?">
                  Do we use only 10% of our brain?
                </button>
                <button class="btn btn-outline suggestion-btn" data-suggestion="Does vitamin C prevent colds?">
                  Does vitamin C prevent colds?
                </button>
              </div>
            </div>
          </div>
          <div class="chat-input-container">
            <form id="chat-form" class="chat-form">
              <input type="text" id="chat-input" class="chat-input" placeholder="Ask me to verify something..." autocomplete="off">
              <button type="submit" id="send-button" class="btn btn-primary">
                <i class="icon-send" aria-hidden="true"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer chat-footer">
      <div class="container footer-container">
        <div class="footer-logo">
          <i class="icon-circle-check" aria-hidden="true"></i>
          <span>Vero</span>
        </div>
        <div class="footer-copyright">
          &copy; 2023 Vero AI. All rights reserved.
        </div>
        <div class="footer-links">
          <a href="#" class="footer-link">Privacy</a>
          <a href="#" class="footer-link">Terms</a>
          <a href="#" class="footer-link">Contact</a>
        </div>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
